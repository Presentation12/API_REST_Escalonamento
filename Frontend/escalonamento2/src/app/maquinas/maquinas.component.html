<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="conteiner">
        <h1>Máquinas</h1>
        <input value="Nova" type="submit" class="novo" (click)="NovaMaquina()">
        <table>
            <thead>
                <th>Id da Máquina</th>
                <th></th>
            </thead>
            <tbody>
                <tr class="lineTable" *ngFor="let maquina of Maquinas">
                    <td>{{maquina.IdMaq}}</td>
                    <td><input type="submit" value="Desativar" (click)="DesativarMaquina(maquina.IdMaq)"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
